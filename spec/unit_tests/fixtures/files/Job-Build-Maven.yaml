---
- job:
    name: Job-Build-Maven
    scm_provider: git
    scm_url: git@github.com:devops/repo.git
    scm_branch: release
    scm_params:
      local_branch: release
      wipe_workspace: true
      excuded_users: user
    builders:
      - shell_command: |
          echo 'Doing some work'
          run command1
      - maven3:
          goals: -B clean
    publishers:
      - description_setter:
          regexp: See the QE build details at (.*)
          description: 'QE Build Details: <a href="\1">\1</a>'
      - downstream:
          project: project_name
          data:
            - params: VM_NAME=${VM_NAME}
    wrappers:
      - timestamp: true
      - maven3artifactory:
          url: https://artifactory.com/artifactory
          artifactory-name: name
          release-repo: release
          snapshot-repo: snapshot
