---
- job:
    name: Job-Multi-Project
    job_type: multi_project
    parameters:
      - name: Param1
        type: string
        default: release
        description: The git branch to be used when building application
    scm_provider: git
    scm_url: git@github:org/repo
    scm_branch: release
    scm_params:
      local_branch: ${GIT_BRANCH}
      recursive_update: true
      wipe_workspace: true
      excuded_users: user
    triggers:
      - git_push: true
      - scm_polling: "H/5 * * * *"
    builders:
      - job_builder:
          child_jobs:
            - Child-Job
          mark_phase: SUCCESSFUL
      - inject_vars_file: build_job_info
    publishers:
      - downstream:
          project: Downstream-Job
          data:
            - params: |
                PARAM1=value1
                PARAM2=value2
            - file: promote-job-params
    wrappers:
      - timestamp: true
